name: Sonar Quarkus

on:
  workflow_call:
    inputs:
      java_version:
        description: 'Java version'
        required: true
        default: '17'
        type: string
      sonar_organization:
        description: 'SonarCloud organization'
        required: true
        type: string
        default: ${{ github.repository_owner }}
      sonar_host:
        description: 'SonarCloud host'
        required: true
        type: string
        default: 'https://sonarcloud.io'
      sonar_project_key:
        description: 'SonarCloud project key'
        required: true
        type: string
      test_artifact_name:
        description: 'Test artifact name'
        required: true
        type: string
    secrets:
      sonar_token:
        description: 'SonarCloud token'
        required: true
      gh_token:
        description: 'GitHub token'
        required: true

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better relevancy of analysis
      - name: Set up JDK ${{ inputs.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '${{ inputs.java_version }}'
          cache: 'maven'
      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.test_artifact_name }}
      - name: SonarCloud analysis
        run: mvn --batch-mode org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.organization=${{ inputs.sonar_organization }} -Dsonar.projectKey=${{ inputs.sonar_project_key }} -Dsonar.qualitygate.wait=true
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}
          SONAR_TOKEN: ${{ secrets.sonar_token }}
          SONAR_HOST: ${{ inputs.sonar_host }}
